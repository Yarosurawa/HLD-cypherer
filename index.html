<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLD cipherer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side main-side">
            <h1>Inputs</h1>
            <hr width="300">
            <div class="inputs">
                <input type="text" id="text-input" class="text-input" placeholder="Text to cipher" maxlength="32">
                <div class="checkboxes">
                    <div class="checkbox-container">
                        <input type="checkbox" id="space-cbox" checked="checked">
                        
                        <label for="space-cbox">Include spaces(not in game)</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side main-side">
            <h1>Output</h1>
            <hr width="300">
            <div class="result">
                <div class="tablet">
                    <img src="./pixil-frame-0(1).png" width="180" height="245" class="tablet-image">
                    <p id="text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="brainfuckinglyNumbing.js"></script>
</body>
</html>
