<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLD cipherer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side main-side">
            <h1>Inputs</h1>
            <hr width="300">
            <div class="inputs">
                <input type="text" id="text-input" class="text-input" placeholder="Text to cipher">
                <div class="slider-inputs">
                    <div class="slider-container">
                        <div class="slider-text">
                            <label for="width-input">width</label>
                            <input type="number" name="width" id="width-input-num" class="number-input" value="4" min="1" max="16">
                        </div>
                        <input type="range" name="width" id="width-input" min="1" max="16" value="4">
                    </div>
                    <div class="slider-container">
                        <div class="slider-text">
                            <label for="height-input">height</label>
                            <input type="number" name="height" id="height-input-num" class="number-input" value="8" min="1" max="16">
                        </div>
                        <input type="range" name="height" id="height-input" min="1" max="16" value="8">
                    </div>
                </div>
                <div class="checkboxes">
                    <div class="checkbox-container">
                        <input type="checkbox" id="space-cbox">
                        <label for="space-cbox">Include spaces(not in game)</label>
                    </div>
                    <div class="checkbox-container" onclick="">
                        <input type="checkbox" id="border-cbox" checked="true">
                        <label for="border-cbox">Show the border</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side main-side">
            <h1>Output</h1>
            <hr width="300">
            <div class="result">
                <div class="tablet">
                    <img src="./pixil-frame-0(1).png" width="180" height="245" class="tablet-image">
                    <p id="text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="brainfuckinglyNumbing.js"></script>
</body>
</html>
